    <table width="400px" height="10px" align="center">
        <form action="#" method="GET">
            <tr>
                <th><label for="name">Enter Name</label></th>
                <td><input type="text" required name="uname" id="name"></td>

            </tr>
            <tr>
                <th><label for="email">Enter Email ID</label></th>
                <td><input type="email" required name="uemail" id="email"></td>

            </tr>
            <tr>
                <th><label for="number">Enter Mobile Number</label></th>
                <td><input type="number" required name="mobno" id="number"></td>

            </tr>
            <tr>
                <th><label for="pincode">Enter Pin Code</label></th>
                <td><input type="number" required name="pincode" id="pincode"></td>

            </tr>
            <tr>
                <th><label for="address">Enter Subject</label></th>
                <td>
                    <textarea name="address" id="address" cols="30" rows="3"></textarea>
                </td>
            </tr>
            <tr align="center">


                <td colspan="2"><input type="submit" name="submit" name="SignIN" id="submit"></td>
                
             
            </tr>
        </form>
