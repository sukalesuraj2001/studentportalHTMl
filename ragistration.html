<head>

    <title>Student Portal | Ragistration</title>
</head>

<body>

    <br>
    <table width="600px" height="50px" align="right">
        <tr>
            <th><a href="index.html">
                    <h2>Home</h2>
                </a></th>
            <th><a href="ragistration.html">
                    <h2>Ragistration</h2>
                </a></th>
            <th><a href="contact.html">
                    <h2>Contact</h2>
                </a></th>
            <th><a href="payment.html">
                    <h2>Payment</h2>
                </a></th>
            
            <th><a href="signup.html">
                    <h2>SignUp</h2>
                </a></th>
        </tr>
    </table>

    <br><br><br>
    <hr><br><br>

    <!-- heading section -->
    <table align="center">
        <tr>
            <td>
                <h1>Welcome to Student Portal !! Plzz Filled The Following Form Properly.. </h1>
            </td>
        </tr>
    </table>
    <br><br><br><br>

    <table align="center">
        <tr>
            <th>
                <h1>-- Student Details --</h1>
            </th>
        </tr>
    </table>
    <fieldset>
        <table align="center">
            <form action="#" method="GET">
                <tr>
                    <th><label for="name">Enter Student Name</label></th>
                    <td><input type="name" name="name" id="name" required placeholder="Student Name"></td>
                </tr>
                <tr>
                    <th><label for="email">Enter Email Id</label></th>
                    <td><input type="email" name="email" id="email" required placeholder="Student Email"></td>
                </tr>
                <tr>
                    <th><label for="mob">Enter Mobile No</label></th>
                    <td><input type="number" name="Mobile" id="mob" required placeholder="Student Mobile No"></td>
                </tr>
                <tr>
                    <th><label>Gender</label></th>
                    <td>
                        <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>

                        <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <th><label for="pincode"> Pincode</label></th>
                    <td><input type="number" name="Pincode" id="pincode" required placeholder="Pincode"></td>
                </tr>
                <tr>
                    <th><label for="dob">DOB</label></th>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <th><label for="city">City</label></th>
                    <td>
                        <select name="city" id="city">
                            <option value="Maharastra">Maharastra</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Goa">Goa</option>
                            <option value="UP">UP</option>
                            <option value="MP">MP</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="address">Address</label></th>
                    <td><textarea name="address" id="address" cols="30" rows="4"></textarea></td>
                </tr>

                <tr  align="center">
                    <!-- <td><label for="mob"></label></td> -->
                    <td colspan="3">
                        <input type="submit" name="submit" value="submit">
                    </td>
                </tr>
            </form>
        </table>
    </fieldset>
    <!-- college ragistration -->
    <br><br><br><br><br>

    <table align="center">
        <tr>
            <th>
                <h1>-- College Details --</h1>
            </th>
        </tr>
    </table>
    <fieldset>
        <table align="center">
            <form action="payment.html" method="GET">
                <tr>
                    <th><label for="cname">Enter College Name</label></th>
                    <td><input type="cname" name="cname" id="cname" required placeholder="College Name"></td>
                </tr>
                <tr>
                    <th><label for="prn">Enter PRN Number</label></th>
                    <td><input type="prn  " name="prn " id="prn " required placeholder="PRN Number "></td>
                </tr>
                <tr>
                    <th><label for="mob">Enter Mobile No</label></th>
                    <td><input type="number" name="Mobile" id="mob" required placeholder="Student Mobile No"></td>
                </tr>
                <tr>
                    <th><label>Subjects</label></th>
                    <td>
                        <input type="checkbox" name="subject" value="c++" id="c++"><label for="c++">C++</label>
                        <input type="checkbox" name="subject" value="java" id="java"><label for="java">Java</label>
                        <input type="checkbox" name="subject" value="python" id="python"><label
                            for="python">Python</label>
                    </td>
                </tr>
                <tr>
                    <th><label for="address">Address</label></th>
                    <td><textarea name="address" id="address" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <th><label for="dob">Date</label></th>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr align="center">
                    <!-- <td><label for="mob"></label></td> -->
                    <td colspan="2"><input type="submit" name="submit" value="Submit"></td>
                </tr>
            </form>
        </table>
    </fieldset>

</body>

</html>
